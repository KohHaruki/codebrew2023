<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Smart</title>
  </head>

  <body>
  <div class="typewriter">
    <h1 class="header">Learn Smart...</h1>
  </div>


<!--Login area-->
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
  <div id="id01" class="modal">
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://www.pngarts.com/files/11/Avatar-Transparent-Images.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>


  <!--Footer with links-->
  <footer>
    <h6>Created: 13/4/2023</h6>
    <div class="pages">
      <a href="https://github.com/KohHaruki/codebrew2023">
        <img src="https://git-scm.com/images/logos/downloads/Git-Icon-White.png" alt="GIT"/>
      </a>
      <a href="https://cissa.org.au/">
        <img src="https://cissa.org.au/assets/images/logo_transparent.png" alt="CISSA" class="cissa"/>
      </a>
      <a href="https://codebrew.cissa.org.au/">
        <img src="https://codebrew.cissa.org.au/images/icon-2023.png" alt="BREW" class="BREW"/>
      </a>
    </div>
  </footer>

  </body>

</html>
